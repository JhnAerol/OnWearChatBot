<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On Wear Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <!-- Header -->
        <div class="chat-header">
            <div class="header-content">
                <div class="bot-avatar-header">
                    <img src="images/bot.png" alt="" width="40" height="40">
                </div>
                <div class="header-text">
                    <h1>AI Assistant</h1>
                    <p>Always here to help</p>
                </div>
            </div>
        </div>

        <!-- Messages Area -->
        <div class="messages-container">
            <!-- Sample messages to show the card style -->
            <div class="message bot-message">
                <div class="avatar bot-avatar">
                    <img src="images/bot.png" alt="Bot" width="24" height="24">
                </div>
                <div class="message-content-wrapper">
                    <div class="message-bubble bot-bubble">
                        <p>Hello! How can I assist you today?</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="input-container">
            <div class="input-wrapper">
                <input 
                    id="messageInput"
                    type="text" 
                    placeholder="Type your message..."
                    autocomplete="off"
                />

                <button class="send-button">
                    <img src="images/send.png" alt="" width="25" height="25">
                </button>
            </div>
            <p class="input-hint">Press Enter to send message</p>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
